<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            name="password"
            id="password" 
            class="form-control" 
            ngModel 
            required
            minlength="6">
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
