<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        role="button" 
        *ngFor="let ingredinet of ingredients; let i = index"
        (click)="onEditItem(i)">
        {{ ingredinet.name }} ({{ ingredinet.amount}})
      </a>
    </ul>
  </div>
</div>
