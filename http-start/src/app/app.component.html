<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="serverName">Server Name</label>
            <input type="text" #serverName class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
          </div>
        </div>
      </div>
      <hr>
      <button class="btn btn-primary" (click)="onSaveServers()">Save Servers</button>
      <br> 
      <br> 
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>
