<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            class="form-control"
            ngModel
            email
            required
            #email="ngModel"
          >
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email address!</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select 
            name="subscriptions" 
            id="subscriptions" 
            class="form-control"
            [ngModel]="'advanced'"
            >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-control" 
            ngModel
            required
            #password="ngModel"
            minlength="6"
            >
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>  
        </div>
        <span class="help-block" *ngIf="!f.valid && f.touched">Please fill the form with valid data.</span>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
